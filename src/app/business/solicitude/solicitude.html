<h1 class="my-5">Crear Solicitud de Construccion</h1>

<div class="flex flex-col lg:flex-row gap-8">
  <div class="basis-1/3">
    <form [formGroup]="form">
      <label for="tipos">Tipo de construcci√≥n:</label>
      <select id="tipos" formControlName="constructionType">
        <option value="">-- Selecciona --</option>
        @for (type of constructionTypes(); track type.id) {
          <option [value]="type.type">{{ type.type | titlecase }}</option>
        }
      </select>

      <label for="coordy">Coordenada X:</label>
      <input id="coordy" placeholder="Ingresa coordenada" type="text" appOnlyNumber />

      <label for="coordx">Coordenada Y:</label>
      <input id="coordx" placeholder="Ingresa coordenada" type="text" appOnlyNumber />

      <button class="btn">Crear</button>
    </form>
  </div>

  <div class="basis-2/3">
    <app-construction-map />
  </div>
</div>
